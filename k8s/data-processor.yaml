apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processor
  namespace: data-pipeline
  labels:
    app: data-processor
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-processor
  template:
    metadata:
      labels:
        app: data-processor
        tier: backend
    spec:
      containers:
      - name: processor
        image: data-processor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: AGGREGATOR_URL
          valueFrom:
            configMapKeyRef:
              name: pipeline-config
              key: AGGREGATOR_URL
        - name: PROCESSING_DELAY
          valueFrom:
            configMapKeyRef:
              name: pipeline-config
              key: PROCESSING_DELAY
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: data-processor
  namespace: data-pipeline
  labels:
    app: data-processor
spec:
  selector:
    app: data-processor
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: data-processor-hpa
  namespace: data-pipeline
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: data-processor
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
