apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-aggregator
  namespace: data-pipeline
  labels:
    app: data-aggregator
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-aggregator
  template:
    metadata:
      labels:
        app: data-aggregator
        tier: backend
    spec:
      containers:
      - name: aggregator
        image: data-aggregator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: CLEANUP_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: pipeline-config
              key: CLEANUP_INTERVAL
        - name: RETENTION_SECONDS
          valueFrom:
            configMapKeyRef:
              name: pipeline-config
              key: RETENTION_SECONDS
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: data-aggregator
  namespace: data-pipeline
  labels:
    app: data-aggregator
spec:
  selector:
    app: data-aggregator
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
